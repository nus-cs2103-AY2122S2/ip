plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

repositories {
    mavenCentral()
}

application {
    mainClassName = "Yale"
}

checkstyle {
    toolVersion = '8.29'
    configFile = rootProject.file("${rootDir}/config/checkstyle/checkstyle.xml")
}

run{
    standardInput = System.in
}