plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.0'
}

javafx {
    version = "11"
    modules = [ 'javafx.controls' ]
}

mainClassName = 'duke.Duke'