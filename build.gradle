plugins {
    id 'java'
    id 'checkstyle'
}

checkstyle {
    toolVersion = '8.29'
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
}